<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>column (alighment)</title>
         	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        body::before{
            content:'xs';
            color: orangered;
            position: fixed;
            font-size: 30px;
            top: 0;
            left: 0;
        }
        @media (min-width: 576px)
        {
            body::before{
            content:'sm';
            }
        }
        @media (min-width: 768px)
        {
            body::before{
            content:'md';
            }
        }
        @media (min-width: 992px)
        {
            body::before{
            content:'lg';
            }
        }
        @media (min-width: 1200px)
        {
            body::before{
            content:'xl';
            }
        } 
        @media (min-width: 1400px)
        {
            body::before{
            content:'xxl';
            }
        }
        .sam{
        background-color: aqua;   
        border: 1px solid green;
        min-height: 5px;
        font-size: 30px;
        text-align: center;
        font-weight: bold;
        }
        .row{
            border: 1px solid brown;
            padding: 10px;
            height: 200px;
        }
        .containder{
            border:1px solid black;
            padding: 5px;
        }
        .col,.col-4{
            height: 70px;
            background-color: aqua ;
            color: black;
            font-size: 30px;
            text-align: center;
            margin: 5px;
            line-height: 70px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>row</h1>
        <h3>align-items</h3>
        <div class="row align-items-start ">
            <div class="col">start</div>
            <div class="col">start</div>
            <div class="col">start</div>
        </div>
        <div class="row align-items-center">
            <div class="col">center</div>
            <div class="col">center</div>
            <div class="col">center</div>
        </div>
        <div class="row align-items-end ">
            <div class="col">end</div>
            <div class="col">end</div>
            <div class="col">end</div>
        </div>
        <h3>align-self</h3>
        <div class="row ">
            <div class="col align-self-start">start</div>
            <div class="col align-self-center">center</div>
            <div class="col align-self-end">end</div>
            <div class="col align-self-baseline">baseline</div>
        </div>
        <h3>justify-content</h3>
        <div class="row justify-content-start">
            <div class="col-4">start</div>
            <div class="col-4">start</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">center</div>
            <div class="col-4">center</div>
        </div>
        <div class="row justify-content-end">
            <div class="col-4">end</div>
            <div class="col-4">end</div>
        </div>
        <div class="row justify-content-around">
            <div class="col-4">around</div>
            <div class="col-4">around</div>
        </div>
        <div class="row justify-content-evenly">
            <div class="col-4">evenly</div>
            <div class="col-4">evenly</div>
        </div>
        <div class="row justify-content-between">
            <div class="col-4">between</div>
            <div class="col-4">between</div>
        </div>
        <div class="row">
            <div class="col order-2">order-1</div>
            <div class="col order-1">order-2</div>
            <div class="col order-4">order-3</div>
            <div class="col order-5">order-4</div>
            <div class="col order-3">order-5</div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
