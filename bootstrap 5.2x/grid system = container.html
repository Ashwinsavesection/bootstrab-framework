<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container</title>
         	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        body::before{
            content:'xs';
            color: orangered;
            position: fixed;
            font-size: 30px;
            top: 0;
            left: 0;
        }
        @media (min-width: 576px)
        {
            body::before{
            content:'sm';
            }
        }
        @media (min-width: 768px)
        {
            body::before{
            content:'md';
            }
        }
        @media (min-width: 992px)
        {
            body::before{
            content:'lg';
            }
        }
        @media (min-width: 1200px)
        {
            body::before{
            content:'xl';
            }
        } 
        @media (min-width: 1400px)
        {
            body::before{
            content:'xxl';
            }
        }
    </style>
</head>
<body>
    
    

    <div class="container-lg">
        <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatibus ipsam est fugiat quia voluptates sed reprehenderit cupiditate doloribus delectus ex!
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
