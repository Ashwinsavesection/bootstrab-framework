<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body{
            background-color: antiquewhite;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h3>btn & colours</h3>
            <button class="btn ">btn</button>
            <button class="btn btn-success ">btn-success</button>
            <button class="btn btn-primary">btn-primary</button>
            <button class="btn btn-dark">btn-dark</button>
            <button class="btn btn-link">btn-link</button>
            <hr>
            <h3>btn for anchor & input tag</h3>
            <a href="#" class="btn btn-success">anchortag</a>
            <input type="button" value="input-button" class="btn btn-primary">
            <hr>
            <h3>btn outline</h3>
            <button class="btn btn-outline-primary">btn-outline-primary</button>
            <button class="btn btn-outline-success">btn-outline-success</button>
            <button class="btn btn-outline-dark">btn-outline-dark</button>
            <button class="btn btn-outline-warning">btn-outline-warning</button>
            <button class="btn btn-outline-info">btn-outline-info</button>
            <hr>
            <h3>size in btn</h3>
            <button class="btn btn-primary btn-sm">sm</button>
            <button class="btn btn-primary btn-md">md</button>
            <button class="btn btn-primary btn-lg">lg</button>
            <hr>
            <h3>active & disbled</h3>
            <button class="btn btn-primary disabled">disbled</button>
            <button class="btn btn-primary active">active</button>
            <hr>
            <h3>button-group</h3>
            <div class="btn-group">
            <button class="btn btn-primary">btns</button>
            <button class="btn btn-primary">btns</button>
            <button class="btn btn-primary">btns</button>
            </div>
            <div class="btn-group btn-group-sm">
            <button class="btn btn-primary">btns</button>
            <button class="btn btn-primary">btns</button>
            <button class="btn btn-primary">btns</button>
            </div>
            <div class="btn-group btn-group-md">
            <button class="btn btn-primary">btns</button>
            <button class="btn btn-primary">btns</button>
            <button class="btn btn-primary">btns</button>
            </div>
            <div class="btn-group btn-group-lg">
            <button class="btn btn-primary">btns</button>
            <button class="btn btn-primary">btns</button>
            <button class="btn btn-primary">btns</button>
            </div>
            <hr>
            <h3>button-toolbar</h3>
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button class="btn btn-primary">1</button>
                    <button class="btn btn-primary">2</button>
                    <button class="btn btn-primary">3</button>
                    <button class="btn btn-primary">4</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-danger">1</button>
                    <button class="btn btn-danger">2</button>
                    <button class="btn btn-danger">3</button>
                    <button class="btn btn-danger">4</button>
                </div>
            </div>
            <hr>
            <h3>button-group nesting</h3>
            <div class="btn-group">
                <button class="btn btn-primary">1</button>
                <button class="btn btn-primary">2</button>
                <button class="btn btn-primary">3</button>
                <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">4</button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item"><a href="#" >1</a></li>
                    <li><a href="#" class="dropdown-item">2</a></li>
                    <li><a href="#" class="dropdown-item">3</a></li>
                    <li><a href="#" class="dropdown-item">4</a></li>
                </ul>
            </div>
            <hr>
            <h3>button group vertical</h3>
            <div class="btn-group-vertical">
                <button class="btn btn-warning">1</button>
                <button class="btn btn-warning">2</button>
                <button class="btn btn-warning">3</button>
                <button class="btn btn-warning">4</button>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
