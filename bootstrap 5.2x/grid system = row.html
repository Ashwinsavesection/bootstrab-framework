<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>row</title>
         	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        body::before{
            content:'xs';
            color: orangered;
            position: fixed;
            font-size: 30px;
            top: 0;
            left: 0;
        }
        @media (min-width: 576px)
        {
            body::before{
            content:'sm';
            }
        }
        @media (min-width: 768px)
        {
            body::before{
            content:'md';
            }
        }
        @media (min-width: 992px)
        {
            body::before{
            content:'lg';
            }
        }
        @media (min-width: 1200px)
        {
            body::before{
            content:'xl';
            }
        } 
        @media (min-width: 1400px)
        {
            body::before{
            content:'xxl';
            }
        }
        .sam{
        background-color: aqua;   
        border: 1px solid green;
        min-height: 5px;
        font-size: 30px;
        text-align: center;
        font-weight: bold;
        }
        .row{
            border: 1px solid brown;
            padding: 5px;
        }
        .container{
            border:1px solid black;
            padding: 15px;
        }
        .ali{
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>row-cols</h3>
        <div class="row row-cols-3">
            <div class="col my-2"><div class="sam">row-cols-3</div></div>
            <div class="col my-2"><div class="sam">row-cols-3</div></div>
            <div class="col my-2"><div class="sam">row-cols-3</div></div>
            <div class="col my-2"><div class="sam">extendend</div></div>
        </div>
        <h3>size controal row-cols</h3>
        <div class="row row-cols-xxl-3">
            <div class="col my-2"><div class="sam">row-cols-3</div></div>
            <div class="col my-2"><div class="sam">row-cols-3</div></div>
            <div class="col my-2"><div class="sam">row-cols-3</div></div>
            <div class="col my-2"><div class="sam">xxl</div></div>
        </div>
        <h3>align-items-center</h3>
        <div class="row ali align-items-center">
            <div class="col"><div class="sam">1</div></div>
            <div class="col"><div class="sam">2</div></div>
        </div>
        <h3>align-items-start</h3>
        <div class="row ali align-items-start">
            <div class="col"><div class="sam">1</div></div>
            <div class="col"><div class="sam">2</div></div>
        </div>
        <h3>align-items-end</h3>
        <div class="row ali align-items-end">
            <div class="col"><div class="sam">1</div></div>
            <div class="col"><div class="sam">2</div></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
