<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="setup/bootstrap.min.css">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            position: relative;
        }
        .box{
            height: 400px;
            width: 400px;

            position: absolute;
            top: 0;
            bottom: 0;
            left: 400px;
            right: 0;
            border-radius: 50%;
            border: 10px solid black;
            transform: rotateX(80deg);
            position: relative;
        }
        .box-2{
            height: 350px;
            width: 350px;
            border-radius: 50%;
            border: 10px solid black;
            position: absolute;

            left: 15px;
            top: 10px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box-2"></div>
        </div>
    </div>    
    <script src="setup/bootstrap.bundle.min.js"></script>
</body>
</html>
