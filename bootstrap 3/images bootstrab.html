<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        img{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="img-responsive" src="test_1.jpg" alt="shoe img">
                <img class="img-rounded img-responsive" src="test_1.jpg" alt="shoe img">
                <img class="img-circle img-responsive" src="test_1.jpg" alt="shoe img">
                <img class="img-thumbnail img-responsive" src="test_1.jpg" alt="shoe img">

            </div>
        </div>
    </div>

    <script src="bootstrap-3.3.7-dist/js/jquery.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
