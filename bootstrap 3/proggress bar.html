<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="progress">
                    <div class="progress-bar" style="width:70%;">70%</div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-success" style="width: 30%;">30%</div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-info" style="width:70%;">70%</div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-danger" style="width:70%;">70%</div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-warning" style="width:70%;">70%</div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-danger progress-bar-striped" style="width:90%;">90%</div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width:90%;">90%</div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-success" style="width: 40%;"></div>
                    <div class="progress-bar progress-bar-warning" style="width: 30%;"></div>
                    <div class="progress-bar progress-bar-danger" style="width: 20%;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap-3.3.7-dist/js/jquery.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
