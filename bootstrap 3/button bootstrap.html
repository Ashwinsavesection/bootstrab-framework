<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap button</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn">Basic</button>
                <button type="button" class="btn btn-default">Default</button>
                <button type="button" class="btn btn-primary">primary</button>
                <button type="button" class="btn btn-success">success</button>
                <button type="button" class="btn btn-danger">danger</button>
                <button type="button" class="btn btn-warning">warning</button>
                <button type="button" class="btn btn-info">info</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-success">normal</button>
                <button type="button" class="btn btn-success btn-xs">XS</button>
                <button type="button" class="btn btn-success btn-sm">SM</button>
                <button type="button" class="btn btn-success btn-lg">LG</button>

            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-success btn-block">Block</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-success active">active</button>
                <button type="button" class="btn btn-success disabled">disable</button>
            </div>
        </div>
    </div>

    <script src="bootstrap-3.3.7-dist/js/jquery.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
