<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <table class="table table-striped">
            <tr>
                <th>sno</th>
                <th>product</th>
                <th>rate</th>
                <th>qty</th>
            </tr>
            <tr>
                <td>1</td>

                <td>150</td>
                <td>1kg</td>
            </tr>
        </table>

                <th>sno</th>

            <tr>
                <td>1</td>
                <td>Tomoto</td>
                <td>150</td>
                <td>1kg</td>
            </tr>
        </table>
        <table class="table table-condensed">
            <tr>
                <th>sno</th>
                <th>product</th>
                <th>rate</th>
                <th>qty</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Tomoto</td>
                <td>150</td>
                <td>1kg</td>
            </tr>
        </table>
        <table class="table" >
            <tr>
                <th>sno</th>
                <th>product</th>
                <th>rate</th>
                <th>qty</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Tomoto</td>
                <td>150</td>
                <td>1kg</td>
            </tr>

    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</html>
