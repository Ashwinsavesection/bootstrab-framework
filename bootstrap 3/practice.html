<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            position: relative;
        }
        body{
            background-color: aqua;
        }
       .logobar{
            height: 75px;
            width: 320px;
            outline: solid 4px black;
            background-color: transparent;
            position: absolute;
            
            top: 40vh;
            left: 30vw;
        }
        h1{
            padding: 0;
            margin: 0;
            height: 50px;
            width: 150px;
           
            text-align: center;

        }
        .carr{
            margin-left: 165px;
            position: absolute;
            top: 18px;
            color: black;
            
        }
        .blackbox{
            height: 65px;
            width: 150px;
            margin-left: 6px;
            margin-top: 5px;
            background-color: black;
            color: aqua;
            font-size: 38px;
        }
        .ag{
            margin-left: 10px;
            position: absolute;
            top: 8px;
        }
    </style>
</head>
<body>
        <div class="logobar">
            <div class="blackbox"><div class="ag">AGREE</div></div>
            <h1 class="carr">CAREER</h1>
        </div>

</html>
